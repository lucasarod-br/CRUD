    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>CRUD com local storage</title>
    </head>
    <body>
        <div>


            <h1>CRUD persistente</h1>
            <form action="">
                
                <label for="nome">Nome</label>
                <input type="text" name="nome" id="nome" class="inputNome" placeholder="Digite seu nome..." maxlength="120" minlength="3" required pattern="([aA-zZ]+)"  >
                
                <label for="nascimento">Data de nascimento</label>
                <input type="date" name="nascimento" id="nascimento" class="nascimento" required pattern="^(?:(?:31(\/|-|\.)(?:0?[13578]|1[02]))\1|(?:(?:29|30)(\/|-|\.)(?:0?[1,3-9]|1[0-2])\2))(?:(?:1[6-9]|[2-9]\d)?\d{2})$|^(?:29(\/|-|\.)0?2\3(?:(?:(?:1[6-9]|[2-9]\d)?(?:0[48]|[2468][048]|[13579][26])|(?:(?:16|[2468][048]|[3579][26])00))))$|^(?:0?[1-9]|1\d|2[0-8])(\/|-|\.)(?:(?:0?[1-9])|(?:1[0-2]))\4(?:(?:1[6-9]|[2-9]\d)?\d{2})$" >
                
                
                <button type="button" >Cadastrar</button>
                
            </form>
        </div>

        <table>
            <tr>
                <td >Lista</td>
        </tr></table>
        
        <script src="https://kit.fontawesome.com/32ade4cf00.js" crossorigin="anonymous"></script>
        <script src="./scripts.js"></script>
    </body>
    </html>
