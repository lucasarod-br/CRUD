<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>CRUD com local storage</title>
</head>

<body>
    <div>


        <h1>CRUD persistente</h1>
        <form>

            <label for="nome">Nome</label>
            <input type="text" name="nome" id="nome" class="inputNome" placeholder="Digite seu nome..." maxlength="120"
                minlength="3" required pattern="^[A-Za-zç]+\s[A-Za-zç]+$">

            <label for="nascimento">Data de nascimento</label>
            <input  type="date" name="nascimento" id="nascimento" class="nascimento" min="1900-01-01" max="2023-01-01" required>


            <button type="submit">Cadastrar</button>

        </form>
    </div>

    <table>
        <tr>
            <td>Lista</td>
        </tr>
    </table>
    <script src="https://cdn.jsdelivr.net/npm/moment@2.29.1/moment.min.js"></script>
    <script src="https://kit.fontawesome.com/32ade4cf00.js" crossorigin="anonymous"></script>
    <script type="module" src="./scripts.js"></script>
</body>

</html>
